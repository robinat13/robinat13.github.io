<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter List Analysis Tool</title>

    <!-- 1. STYLES AND LIBRARIES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest and Themeing -->
    <meta name="theme-color" content="#0d6efd"/>
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/0d6efd/ffffff?text=V">
    <link rel="manifest" href="/manifest.json">

    <style>
        body { 
            padding: 1rem; 
            background-color: #f8f9fa; 
            font-family: 'Inter', sans-serif;
        }
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }
        }
        .container { 
            max-width: 1600px; 
            margin: auto;
        }
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .btn {
             border-radius: 0.5rem;
             font-weight: 500;
        }
        #voteCounts { 
            font-size: 1rem; 
        }
        table.dataTable th, table.dataTable td { 
            white-space: nowrap; 
            vertical-align: middle;
        }
        .family-group { 
            margin-bottom: 1.5rem; 
            border: 1px solid #dee2e6; 
            border-radius: .75rem; 
            padding: 1rem; 
            background-color: #fff;
        }
        .form-check-input {
            width: 1.5em;
            height: 1.5em;
            cursor: pointer;
        }

        /* Mobile optimizations for DataTables controls */
        @media (max-width: 767px) {
            .dataTables_wrapper .row {
                --bs-gutter-x: 0.5rem;
            }
            .dt-search, .dt-length {
                width: 100%;
                text-align: left !important;
                margin-bottom: 0.5rem;
            }
            .dt-info {
                width: 100%;
                text-align: center;
                margin-bottom: 0.5rem;
            }
            .dt-paging {
                width: 100%;
            }
            .dt-paging .pagination {
                justify-content: center !important;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="text-center mb-4">
            <h1 class="h2 fw-bold">üìä Voter List Analysis Tool</h1>
            <p class="lead text-muted fs-6">Enter candidate names or import a saved file to begin.</p>
        </header>

        <!-- SETUP SECTION -->
        <div id="setupSection" class="card p-3 p-md-4 mb-4">
            <div class="row g-3">
                <div class="col-12"><p class="fw-bold mb-1">Option 1: Start a New Session</p></div>
                <div class="col-12">
                    <input type="text" class="form-control form-control-lg" id="candidateNames" placeholder="Enter Candidate Names">
                </div>
                <div class="col-12 d-grid">
                     <button id="loadDataBtn" class="btn btn-primary btn-lg">Load Voter Data</button>
                </div>
                <div class="col-12"><hr class="my-2"></div>
                <div class="col-12">
                    <p class="fw-bold mb-1">Option 2: Load a Saved Session</p>
                    <label class="btn btn-warning btn-lg w-100">
                        Import from JSON File
                        <input type="file" id="importFile" accept=".json" class="d-none">
                    </label>
                </div>
            </div>
        </div>
        
        <!-- MAIN APP SECTION (hidden initially) -->
        <div id="app" class="d-none">
            <!-- CONTROLS & COUNTS -->
            <div class="card p-3 p-md-4 mb-4">
                <div class="row">
                    <div class="col-12 mb-3">
                        <h3 class="h4 mb-3">Vote Counts</h3>
                        <div id="voteCounts" class="d-flex flex-wrap gap-2"></div>
                    </div>
                    <div class="col-12">
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                            <button id="showTableBtn" class="btn btn-outline-secondary d-none">Full Table View</button>
                            <button id="groupByFamilyBtn" class="btn btn-outline-secondary">Group by Family</button>
                            <button id="exportBtn" class="btn btn-success">Export Session</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CHART -->
            <div class="card p-3 p-md-4 mb-4">
                 <canvas id="voteChart"></canvas>
            </div>

            <!-- DATA TABLE / FAMILY GROUPING -->
            <div id="tableView" class="card p-3 p-md-4">
                <h3 class="h4 mb-3">Interactive Voter List</h3>
                <div class="table-responsive">
                    <table id="voterTable" class="table table-striped table-hover" style="width:100%"></table>
                </div>
            </div>
            <div id="familyView" class="d-none mt-4">
                 <h3 class="h4 mb-3">Family Groups</h3>
                 <input type="search" id="familySearchInput" class="form-control mb-3" placeholder="Search families by name or guardian...">
                 <div id="familyContainer"></div>
            </div>
        </div>
    </div>

    <!-- 2. SCRIPT LIBRARIES -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            { serial: '25', 'name': '‡§™‡•Ç‡§®‡§Æ ‡§¶‡•á‡§µ‡•Ä (Poonam Devi)', 'guardian': '‡§Ü‡§∂‡•Ä‡§∑ ‡§∏‡§ø‡§Ç‡§π (Ashish Singh)' },
            { serial: '26', 'name': '‡§∏‡§Ç‡§ú‡§Ø ‡§∏‡§ø‡§Ç‡§π (Sanjay Singh)', 'guardian': '‡§ó‡•ã‡§µ‡§ø‡§®‡•ç‡§¶ ‡§∏‡§ø‡§Ç‡§π (Govind Singh)' },
            { serial: '27', 'name': '‡§®‡•Ä‡§§‡§æ ‡§¶‡•á‡§µ‡•Ä (Neeta Devi)', 'guardian': '‡§∏‡§Ç‡§ú‡§Ø ‡§∏‡§ø‡§Ç‡§π (Sanjay Singh)' },
            { serial: '28', 'name': '‡§∞‡•Å‡§¶‡•ç‡§∞‡•á‡§∂ (Rudresh)', 'guardian': '‡§∏‡§Ç‡§ú‡§Ø ‡§∏‡§ø‡§Ç‡§π (Sanjay Singh)' },
            { serial: '29', 'name': '‡§∏‡§§‡•Ä‡§∂ ‡§∏‡§ø‡§Ç‡§π (Satish Singh)', 'guardian': '‡§Ö‡§µ‡§§‡§æ‡§∞ ‡§∏‡§ø‡§Ç‡§π (Avatar Singh)' },
            { serial: '30', 'name': '‡§∏‡•Ä‡§Æ‡§æ ‡§¶‡•á‡§µ‡•Ä (Seema Devi)', 'guardian': '‡§∏‡§§‡•Ä‡§∂ ‡§∏‡§ø‡§Ç‡§π (Satish Singh)' }
        ];

        // --- Global State ---
        let voterData = [];
        let candidates = [];
        let dataTable = null;
        let voteChart = null;

        // --- DOM Element Cache ---
        const DOMElements = {
            setupSection: document.getElementById('setupSection'),
            loadDataBtn: document.getElementById('loadDataBtn'),
            candidateInput: document.getElementById('candidateNames'),
            appSection: document.getElementById('app'),
            voteCountsDiv: document.getElementById('voteCounts'),
            exportBtn: document.getElementById('exportBtn'),
            importFile: document.getElementById('importFile'),
            groupByFamilyBtn: document.getElementById('groupByFamilyBtn'),
            showTableBtn: document.getElementById('showTableBtn'),
            tableView: document.getElementById('tableView'),
            familyView: document.getElementById('familyView'),
            familyContainer: document.getElementById('familyContainer'),
            voterTable: document.getElementById('voterTable'),
            voteChartCanvas: document.getElementById('voteChart'),
        };

        // --- Event Listeners ---
        DOMElements.loadDataBtn.addEventListener('click', loadAppData);
        DOMElements.exportBtn.addEventListener('click', exportData);
        DOMElements.importFile.addEventListener('change', importData);
        DOMElements.groupByFamilyBtn.addEventListener('click', renderFamilyView);
        DOMElements.showTableBtn.addEventListener('click', renderTableView);

        // --- Core Functions ---

        /**
         * Main function triggered by the 'Load Voter Data' button.
         */
        function loadAppData() {
            const candidateNames = DOMElements.candidateInput.value.trim();

            if (!candidateNames) {
                alert('Please enter candidate names.');
                return;
            }

            candidates = candidateNames.split(',').map(name => name.trim());
            
            // Use the hardcoded data
            voterData = HARDCODED_VOTER_DATA.map(v => ({...v, vote: 'Not Voted' }));
            
            // Initialize the main application UI if it's the first run
            if (!voteChart) {
                initializeUI();
            }
            
            renderTable();
            updateAllCalculations();
            
            // Hide setup and show main app
            DOMElements.setupSection.classList.add('d-none');
            DOMElements.appSection.classList.remove('d-none');
        }

        /**
         * Sets up the main application UI elements, like the Chart, for the first time.
         */
        function initializeUI() {
            // Initialize Chart.js
            const ctx = DOMElements.voteChartCanvas.getContext('2d');
            voteChart = new Chart(ctx, {
                type: 'bar',
                data: { 
                    labels: [], 
                    datasets: [{ 
                        label: 'Total Votes', 
                        data: [],
                        backgroundColor: 'rgba(0, 123, 255, 0.7)',
                        borderColor: 'rgba(0, 123, 255, 1)',
                        borderWidth: 1
                    }] 
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false },
                        title: { display: true, text: 'Candidate Vote Distribution' }
                    },
                    scales: { 
                        y: { 
                            beginAtZero: true, 
                            ticks: { 
                                stepSize: 1, // Ensure y-axis shows whole numbers for votes
                                precision: 0 
                            } 
                        } 
                    }
                }
            });
        }
        
        /**
         * Renders or re-renders the main interactive data table using DataTables.js.
         */
        function renderTable() {
            // Destroy the old table instance if it exists to prevent errors
            if (dataTable) {
                dataTable.destroy();
            }

            // Create table headers dynamically based on candidates
            let headerRow = '<tr><th>Serial No.</th><th>Name</th><th>Guardian Name</th>';
            candidates.forEach(c => headerRow += `<th>${c}</th>`);
            headerRow += '<th>None</th></tr>';
            DOMElements.voterTable.innerHTML = `<thead>${headerRow}</thead><tbody></tbody>`;
            
            // Create table body content
            const tbody = DOMElements.voterTable.querySelector('tbody');
            let bodyHtml = '';
            voterData.forEach((voter, index) => {
                const radioGroupName = `vote_${voter.serial.replace(/\s/g, '_')}`;
                let radioButtons = '';
                
                // Radios for candidates
                candidates.forEach(c => {
                    const isChecked = voter.vote === c ? 'checked' : '';
                    radioButtons += `<td><div class="form-check d-flex justify-content-center"><input type="radio" class="form-check-input" name="${radioGroupName}" data-voter-index="${index}" value="${c}" ${isChecked}></div></td>`;
                });
                
                // Radio for 'None'
                const isNoneChecked = voter.vote === 'None' ? 'checked' : '';
                radioButtons += `<td><div class="form-check d-flex justify-content-center"><input type="radio" class="form-check-input" name="${radioGroupName}" data-voter-index="${index}" value="None" ${isNoneChecked}></div></td>`;

                bodyHtml += `<tr>
                    <td>${voter.serial}</td>
                    <td>${voter.name}</td>
                    <td>${voter.guardian}</td>
                    ${radioButtons}
                </tr>`;
            });
            tbody.innerHTML = bodyHtml;
            
            // Initialize DataTables.js for search and sort functionality
            dataTable = new DataTable(DOMElements.voterTable);

            // Add a single, efficient event listener to the table for vote changes
            DOMElements.voterTable.addEventListener('change', handleVoteChange);

            // Ensure the correct view is visible
            DOMElements.tableView.classList.remove('d-none');
            DOMElements.familyView.classList.add('d-none');
            DOMElements.groupByFamilyBtn.classList.remove('d-none');
            DOMElements.showTableBtn.classList.add('d-none');
        }

        /**
         * Event handler for vote changes, using event delegation.
         */
        function handleVoteChange(event) {
            if (event.target.type === 'radio') {
                const voterIndex = event.target.dataset.voterIndex;
                const voteValue = event.target.value;
                voterData[voterIndex].vote = voteValue;
                updateAllCalculations(); // Update counts, chart, and local storage
            }
        }
        
        /**
         * Central function to update vote counts, refresh the chart, and save to local storage.
         */
        function updateAllCalculations() {
            // 1. Calculate vote counts
            const counts = {};
            candidates.forEach(c => counts[c] = 0);
            counts['None'] = 0;
            counts['Not Voted'] = 0;

            voterData.forEach(voter => {
                const vote = voter.vote || 'Not Voted';
                if (counts.hasOwnProperty(vote)) {
                    counts[vote]++;
                }
            });

            // 2. Display counts in the UI
            let countsHtml = '';
            for (const [key, value] of Object.entries(counts)) {
                const bgColor = key === 'Not Voted' ? 'bg-secondary' : 'bg-primary';
                countsHtml += `<div class="p-2 border rounded"><strong>${key}:</strong> <span class="badge ${bgColor} rounded-pill">${value}</span></div>`;
            }
            DOMElements.voteCountsDiv.innerHTML = countsHtml;

            // 3. Update the Chart.js data
            voteChart.data.labels = candidates;
            voteChart.data.datasets[0].data = candidates.map(c => counts[c] || 0);
            voteChart.update();
            
            // 4. Persist the current state to browser's local storage
            localStorage.setItem('voterAppState', JSON.stringify({voterData, candidates}));
        }

        /**
         * Groups voters by guardian name and renders a new view.
         */
        function renderFamilyView() {
            const familyGroups = voterData.reduce((acc, voter) => {
                const key = voter.guardian;
                if (!acc[key]) acc[key] = [];
                acc[key].push(voter);
                return acc;
            }, {});

            const container = DOMElements.familyContainer;
            container.innerHTML = ''; // Clear previous view
            
            // Sort family groups by guardian name for consistent order
            Object.keys(familyGroups).sort().forEach(guardianName => {
                // Find all members of a family: the guardian and their dependents
                const familyMembers = voterData.filter(v => v.guardian === guardianName || v.name === guardianName);
                const uniqueFamilyMembers = Array.from(new Set(familyMembers.map(v => v.serial)))
                                                .map(serial => familyMembers.find(v => v.serial === serial));

                if (uniqueFamilyMembers.length > 1) { 
                    let groupHtml = `<div class="family-group">
                        <h4 class="mb-3">Family/Household of: <span class="fw-bold text-primary">${guardianName}</span> (${uniqueFamilyMembers.length} members)</h4>
                        <ul class="list-group list-group-flush">`;
                    
                    uniqueFamilyMembers.forEach(voter => {
                        groupHtml += `<li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>${voter.name} <small class="text-muted">(S/N: ${voter.serial})</small></span>
                            <span class="badge bg-info rounded-pill">${voter.vote || 'Not Voted'}</span>
                        </li>`;
                    });
                    groupHtml += '</ul></div>';
                    container.innerHTML += groupHtml;
                }
            });

            // Toggle view visibility
            DOMElements.tableView.classList.add('d-none');
            DOMElements.familyView.classList.remove('d-none');
            DOMElements.groupByFamilyBtn.classList.add('d-none');
            DOMElements.showTableBtn.classList.remove('d-none');
        }

        /**
         * Switches back to the main interactive table view.
         */
        function renderTableView() {
            DOMElements.tableView.classList.remove('d-none');
            DOMElements.familyView.classList.add('d-none');
            DOMElements.groupByFamilyBtn.classList.remove('d-none');
            DOMElements.showTableBtn.classList.add('d-none');
        }

        // --- Data Persistence Functions ---

        /**
         * Exports the current state (voter data and candidates) to a downloadable JSON file.
         */
        function exportData() {
            const dataStr = JSON.stringify({ voterData, candidates }, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `voter_data_export_${new Date().toISOString()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        /**
         * Imports application state from a JSON file.
         */
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.voterData && data.candidates) {
                        voterData = data.voterData;
                        candidates = data.candidates;
                        
                        if (!voteChart) initializeUI();
                        renderTable();
                        updateAllCalculations();
                        
                        // Hide setup and show main app
                        DOMElements.setupSection.classList.add('d-none');
                        DOMElements.appSection.classList.remove('d-none');

                        alert('Data imported successfully!');
                    } else {
                        alert('Invalid import file format. The file must contain "voterData" and "candidates" keys.');
                    }
                } catch (error) {
                    alert('Error reading or parsing the import file.');
                    console.error(error);
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset file input
        }
        
        /**
         * IIFE (Immediately Invoked Function Expression) to check for and load
         * saved data from local storage on page load.
         */
        (function loadFromLocalStorage() {
            const savedState = localStorage.getItem('voterAppState');
            if (savedState) {
                if (confirm("Found saved data from a previous session. Do you want to load it?")) {
                    try {
                        const data = JSON.parse(savedState);
                        voterData = data.voterData;
                        candidates = data.candidates;
                        
                        initializeUI();
                        renderTable();
                        updateAllCalculations();

                        // Hide setup and show main app
                        DOMElements.setupSection.classList.add('d-none');
                        DOMElements.appSection.classList.remove('d-none');
                    } catch {
                        alert("Could not load saved data, it might be corrupted. Starting fresh.");
                        localStorage.removeItem('voterAppState');
                    }
                } else {
                    localStorage.removeItem('voterAppState');
                }
            }
        })();

    </script>
